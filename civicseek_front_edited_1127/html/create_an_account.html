<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>アカウント作成 - Civic Seek</title>
  <link rel="stylesheet" href="../css/create_an_account.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="../html/afterlogin.html"><div class="logo"><h1>Civic Seek</h1></div></a>
    <nav class="nav">
      <ul>
        <li><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
      </ul>
    </nav>
  </header>
  <div class="form-wrapper">
    <h1>アカウント作成</h1>
    <form action="/path/to/registration/script" method="post">
      <div class="form-item">
        <label for="username">ユーザー名</label>
        <input type="text" name="username" required="required" placeholder="ユーザー名"></input>
      </div>
      <div class="form-item">
        <label for="email">メールアドレス</label>
        <input type="email" name="email" required="required" placeholder="メールアドレス"></input>
      </div>
      <div class="form-item">
        <label for="password">パスワード</label>
        <input type="password" name="password" required="required" placeholder="パスワード"></input>
      </div>
      <div class="form-item">
        <label for="confirm-password">パスワード確認</label>
        <input type="password" name="confirm-password" required="required" placeholder="パスワードを再入力"></input>
      </div>
      <div class="button-panel">
        <input type="submit" class="button" value="アカウント作成" />
      </div>
    </form>
    <div class="form-footer">
      <p>既にアカウントをお持ちですか？<a href="/path/to/login/page">ログインする</a></p>
    </div>
  </div>
</body>
</html>
