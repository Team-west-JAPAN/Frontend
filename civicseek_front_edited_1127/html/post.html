<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>レスポンシブヘッダー</title>
    <link rel="stylesheet" href="../css/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
     <header class="header">
        <a href="../html/afterlogin.html"><div class="logo"><h1>Civic Seek</h1></div></a>
        <form method="get" action="#" class="search_container">
            <input type="text" size="25" placeholder="キーワード検索">
            <input type="submit" value="&#xf002">
        </form>
        <button class="post-button" onclick="location.href='../html/post.html'">
            <i class="bi bi-plus-lg"></i> 投稿
        </button>
        
        <nav class="nav">
            <ul>
                <li><a href="#"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                <li><a href="../html/toolbar.html"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
    <div class="form-wrapper">
        <h1>投稿作成</h1>
            <div class="form-item">
                <label for="post-title">タイトル</label>
                <input type="text" name="post-title" required="required" placeholder="タイトル">
            </div>
            <div class="form-item">
                <label for="post-content">内容</label>
                <textarea name="post-content" required="required" placeholder="内容をここに入力"></textarea>
            </div>
            <div class="button-panel">
                <input type="submit" class="button" value="投稿" onclick="location.href='../html/postdone.html'"/>
            </div>
            
        </form>
    </div>
    </main>
  </body>
</html>
